<!DOCTYPE html>
<html>
<head>
	<title>intro info con prompt</title>

	<script type="text/javascript">
		
		var nombre = prompt('introduce un nombre');
		var dia = prompt('introduce dia de la semana');
		document.write("<br>");
		// con template
		document.write(`introducido...: buenos dias   ${nombre}, hoy es ${dia}`);
		document.write("<br>");
		// con concatenaci√≥n
		document.write('introducido...: buenos dias', nombre,  ' hoy es  ', dia);
		document.write("<br>");


	</script>
</head>

</body>
</html>
